before:
  hooks:
    - go mod download

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
    ldflags:
      - -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}} -X main.builtBy=goreleaser
    dir: ./cmd/orbit/
    binary: orbit

archives:
  - replacements:
      darwin: macos
      386: i386
      amd64: x86_64

signs:
  - signature: "${artifact}_macos.dmg"
    ids:
      - orbit
    cmd: gon
    args:
      - .gon.hcl
    artifacts: all

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ .Tag }}-untagged"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
