post:
  operationId: login
  summary: Login
  description: |
    Authenticates the user with the specified credentials.
    Use the token returned from this endpoint perform authenticated requests.

    This API endpoint is not available to SSO users, since email/password login is disabled for SSO users.
    To get an API token for an SSO user, you can use the Fleet UI.
  x-oapi-codegen-middlewares: ["limit-login"]
  requestBody:
    required: true
    $ref: ../components/requestBodies/Login.yaml
  responses:
    '200':
      $ref: ../components/responses/Token.yaml
    '401':
      $ref: ../components/responses/Unauthenticated.yaml
